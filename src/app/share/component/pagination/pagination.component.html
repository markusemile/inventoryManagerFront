<nav aria-label="Page navigation" >
    <ul class="pagination">
      <li class="page-item" *ngIf="currentPage >= 5">
        <a class="page-link" (click)="pageChanged(0)">1</a>
      </li>
      <li class="page-item" *ngIf="currentPage >= 100">
        <a class="page-link"  (click)="jump(-100)">-100</a>
      </li>
      <li class="page-item" *ngIf="currentPage >= 10">
        <a class="page-link"  (click)="jump(-10)">-10</a>
      </li>
      <li class="page-item" *ngIf="currentPage>0">
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      @for (item of page; track $index) {
        <li class="page-item" [ngClass]="item === currentPage ? 'active': '' "><a class="page-link"  (click)="pageChanged(item)">{{item+1}}</a></li>
    }
      <li class="page-item" *ngIf="currentPage+1 < totalPage">
        <a class="page-link"  aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      <li class="page-item" *ngIf="currentPage + 10 < totalPage">
        <a class="page-link" (click)="jump(10)">+10</a>
      </li>
      <li class="page-item" *ngIf="currentPage + 100 < totalPage">
        <a class="page-link" (click)="jump(100)">+100</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="pageChanged(totalPage-1)">{{ totalPage }}</a>
      </li>
    </ul>
  </nav>
